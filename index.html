</head>

<body>
  <div class="container">
    <div class="panels">
      <div class="panel">
        <div class="panel-header">
          To do
          <p class="numbers">1</p>
        </div>

        <div class="btn">
          <i class="fa fa-plus"></i>
          <p>Add card</p>
        </div>
      </div>
      <div class="panel">
        <div class="panel-header">
          In progress
          <p class="numbers">1</p>
        </div>
        <div class="cards">
          <div class="card">
            <div class="icon">
              <i class="fa fa-check" aria-hidden="true"></i>
            </div>
            <div class="texts">
              <h4>To do</h4>
              <p>This is a todo card</p>
              <div class="text">High</div>
            </div>

            <div class="icons">
              <div class="icon">
                <i class="fa fa-close" aria-hidden="true"></i>
              </div>
              <div class="icon">
                <i class="fa fa-edit" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="btn">
          <i class="fa fa-plus"></i>
          <p>Add card</p>
        </div>
      </div>
      <div class="panel">
        <div class="panel-header">
          Stuck
          <p class="numbers">0</p>
        </div>
        <div class="cards">
          <div class="card">
            <div class="icon">
              <i class="fa fa-check" aria-hidden="true"></i>
            </div>
            <div class="texts">
              <h4>To do</h4>
              <p>This is a todo card</p>
              <div class="text">High</div>
            </div>

            <div class="icons">

          <i class="fa fa-plus"></i>
          <p>Add card</p>
        </div>
      </div>
      <div class="panel">
        <div class="panel-header">
          Done
          <p class="numbers">0</p>
        </div>
        <div class="cards">
          <div class="card">
            <div class="icon">
              <i class="fa fa-check" aria-hidden="true"></i>
            </div>
            <div class="texts">
              <h4>To do</h4>
              <p>This is a todo card</p>

          <p>Add card</p>
        </div>
      </div>
    </div>
  </div>
  <div class="subcontainer">
    <div class="away"></div>
    <div class="note">
      <form icons="">
        <h1>Add task</h1>
        <div class="title">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
          <p class="small-text">Бөглөнө үү</p>
        </div>
        <div class="description">
          <label for="description">Description</label>
          <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <div class="status">
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="status">To do</option>
            <option value="In progress">In progress</option>
            <option value="stuck">Stuck</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div class="priority">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <button type="submit" id="button">Add task</button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
