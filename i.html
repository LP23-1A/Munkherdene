<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="panel">
        <div class="panel-header">
          In progress
          <p class="numbers">1</p>
        </div>
        <div class="cards">
          <div class="card">
            <div class="icon">
              <i class="fa fa-check" aria-hidden="true"></i>
            </div>
            <div class="texts">
              <h4>To do</h4>
              <p>This is a todo card</p>
              <div class="text">High</div>
              <ul id="classList"></ul>
            </div>

            <div class="icons">
              <div class="icon">
                <i class="fa fa-close" aria-hidden="true"></i>
              </div>
              <div class="icon">
                <i class="fa fa-edit" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="btn">
          <i class="fa fa-plus"></i>
          <p>Add card</p>
        </div>
        <div id="tasklist"></div>
      </div>
      <div class="btn" onclick="openNote()">
        <i class="fa fa-plus"></i>
        <p>Add card</p>
      </div>
    </div>
    <div class="subcontainer">
      <div class="away"></div>
      <div class="note">
        <form>
          <h1>Add task</h1>
          <div class="title">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
            <p class="small-text">Бөглөнө үү</p>
          </div>
          <div class="description">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="status">
            <label for="status">Status</label>
            <select name="status" id="status">
              <option value="To do">To do</option>
              <option value="In progress">In progress</option>
              <option value="stuck">Stuck</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="priority">
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <button type="button" id="button" onclick="addCard()">
            Add task
          </button>
        </form>
      </div>
    </div>
    <script>
      let note = document.querySelector(".subcontainer");
      let add = document.querySelector(".btn");
      let away = document.querySelector(".away");
      function openNote() {
        note.style.display = "flex";
      }
      add.addEventListener("click", openNote);
      function closeNote() {
        note.style.display = "none";
      }
      away.addEventListener("click", closeNote);

      function addCard() {
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const status = document.getElementById("status").value;
        const priority = document.getElementById("priority").value;

        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
<div class="icon">
<i class="fa fa-check" aria-hidden="true"></i>
</div>
<div class="texts">
<h4>${title}</h4>
<p>${description}</p>
<div class="text">${priority}</div>
</div>
<div class="icons">
<div class="icon">
<i class="fa fa-close" aria-hidden="true"></i>
</div>
<div class="icon">
<i class="fa fa-edit" aria-hidden="true"></i>
</div>
</div>
           `;
        const panel = document.querySelector(
          ".panel[data-status='" + status + "']"
        );
        panel.querySelector(".cards").appendChild(card);
        closeNote();
      }
    </script>
  </body>
</html>
